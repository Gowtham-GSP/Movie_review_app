<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Review</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: #fff; margin-left: 30px"
          >Movie Review App</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                style="color: #fff; padding: 25px; margin-top: 6px"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="inputBox"
            />
            <button
              class="btn btn-outline-success"
              id="searchBtn"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-------------- main ---------------------->
    <main>
      <section>
        <div class="movie-container noBackround">
          <h4>Search movie details here</h4>
          <div class="movie-poster"></div>
          <div class="movie-details"></div>
        </div>
      </section>
    </main>
    <!-------------------------- footer ---------------------- -->
    <footer>
      <p>@Copy ; Movie review app</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
